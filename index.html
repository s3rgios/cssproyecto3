<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card">
    <div class="card__imagen-top">
      <img class="card__imagen" src="images/image-equilibrium.jpg" alt="">

      <div class="card__img-overlay">
        <img src="images/icon-view.svg" alt="icono de vista">
      </div>
    </div>

    <h2 class="card__titulo">Equilibrium #3429</h2>

    <p class="card__descripcion">Our Equilibrium collection promotes balance and calm.</p>

    <div class="items">
      <div class="items__item">
        <img class="items__imagen" src="images/icon-ethereum.svg" alt="item1">
        <p class="items__titulo items__porcentaje">0.041 ETH</p>
      </div>
      
      <div class="items__item">
        <img class="items__imagen" src="images/icon-clock.svg" alt="item1">
        <p class="items__titulo items__days">3 days left</p>
      </div>
    </div>

    <div class="card__presentacion">
      <img src="images/image-avatar.png" alt="" class="card__imagen-persona">
      <p class="card__creator">Creation of <span class="card__name">Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
